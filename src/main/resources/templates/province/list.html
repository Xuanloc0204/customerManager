<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Tỉnh/Thành Phố</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
<div class="container">
    <div class="row mb-4">
        <div class="col-md-6">
            <h1 class="h2 mb-0">Tỉnh/Thành Phố</h1>
            <p class="text-muted mt-1">Quản lý danh sách tỉnh thành</p>
        </div>
        <div class="col-md-6 text-md-end">
            <a href="/province/create" class="btn btn-primary">
                <i class="fas fa-plus-circle me-1"></i>Thêm Tỉnh/Thành
            </a>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                        <tr>
                            <th class="px-4">Tên Tỉnh/Thành</th>
                            <th class="text-center" style="width: 200px;">Thao Tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="province : ${province}">
                            <td class="px-4">
                                <div class="d-flex align-items-center">
                                    <i class="fas fa-map-marker-alt text-primary me-2"></i>
                                    <span th:text="${province.name}"></span>
                                </div>
                            </td>
                            <td class="text-center">
                                <a th:href="@{/province/update/__${province.id}__}" 
                                   class="btn btn-sm btn-outline-primary me-2"
                                   data-bs-toggle="tooltip" 
                                   title="Chỉnh sửa">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a th:href="@{/province/delete/__${province.id}__}" 
                                   class="btn btn-sm btn-outline-danger"
                                   onclick="return confirm('Bạn có chắc chắn muốn xóa tỉnh/thành phố này? Hành động này có thể ảnh hưởng đến dữ liệu khách hàng.')"
                                   data-bs-toggle="tooltip" 
                                   title="Xóa">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(province)}">
                            <td colspan="2" class="text-center py-4 text-muted">
                                <i class="fas fa-map fa-2x mb-3 d-block"></i>
                                Chưa có tỉnh/thành phố nào
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <a href="/customers" class="text-decoration-none">
            <i class="fas fa-arrow-left me-1"></i>
            Quay lại danh sách khách hàng
        </a>
    </div>
</div>

<script>
    // Khởi tạo tooltips
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })
</script>
</body>
</html>
