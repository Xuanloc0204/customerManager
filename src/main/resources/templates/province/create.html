<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
<div class="container">
    <div class="row mb-4">
        <div class="col">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/province" class="text-decoration-none">Tỉnh/Thành</a></li>
                    <li class="breadcrumb-item active">Thêm mới</li>
                </ol>
            </nav>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header d-flex align-items-center">
                    <i class="fas fa-map-marker-plus me-2"></i>
                    <h2 class="h5 mb-0">Thêm Tỉnh/Thành Phố Mới</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/province/create}" th:object="${province}" method="post" class="needs-validation" novalidate>
                        <div class="mb-4">
                            <label for="name" class="form-label">Tên Tỉnh/Thành Phố <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" required
                                   placeholder="Nhập tên tỉnh/thành phố">
                            <div class="invalid-feedback">Vui lòng nhập tên tỉnh/thành phố</div>
                            <div class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="/province" class="btn btn-light">
                                <i class="fas fa-arrow-left me-1"></i> Quay lại
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i> Lưu
                            </button>
                        </div>
                    </form>

                    <div th:if="${message}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
                        <i class="fas fa-check-circle me-1"></i>
                        <span th:text="${message}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Kích hoạt validation của Bootstrap
(function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
    })
})()
</script>
</body>
</html>
